<div class="flex justify-between items-center">
  <app-header-page
    title="Data Post"
    subtitle="Employee Management System"
  ></app-header-page>
  <button-component routerLink="create">Create</button-component>
</div>
<div class="relative overflow-x-auto shadow-sm rounded-lg mt-8">
  <table class="w-full text-sm text-left text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3">No</th>
        <th scope="col" class="px-6 py-3">Title</th>
        <th scope="col" class="px-6 py-3">Body</th>
        <th scope="col" class="px-6 py-3">UserId</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody *ngIf="!loading">
      <tr
        (click)="view(item.id)"
        class="bg-white border-b hover:bg-gray-50 cursor-pointer"
        *ngFor="let item of dataSorting; let i = index"
      >
        <td class="px-6 py-4 font-bold">{{ item.id }}</td>
        <td class="px-6 py-4">{{ item.title }}</td>
        <td class="px-6 py-4">{{ item.body }}</td>
        <td class="text-center font-bold text-blue-700">
          {{ item.userId }}
        </td>

        <td
          (click)="clickStopper($event)"
          class="flex px-6 py-4 text-right space-x-2 cursor-auto"
        >
          <div
            (click)="delete(item.id)"
            class="bg-gray-200 p-1 rounded-xl hover:bg-gray-300 cursor-pointer"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              ></path>
            </svg>
          </div>
          <div
            (click)="update(item.id)"
            class="bg-gray-200 p-1 rounded-xl hover:bg-gray-300 cursor-pointer"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
              ></path>
            </svg>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div
    *ngIf="dataPost.length == 0 && !loading"
    class="flex justify-center bg-white w-full p-4"
  >
    <img src="assets/images/no-data.svg" width="300" alt="" />
  </div>
  <div *ngIf="loading" class="flex justify-center bg-white w-full p-4">
    <app-loading></app-loading>
  </div>
  <div class="mt-5 mb-10">
    <app-pagination
      [length]="dataPost.length"
      [size]="limit"
      [page]="page + 1"
      (select)="pageChange($event)"
    ></app-pagination>
  </div>
  <detail-post
    id="modal-view"
    [data]="dataView"
    [loading]="loadingDetail"
  ></detail-post>
</div>
