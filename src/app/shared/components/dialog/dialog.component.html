<div
  class="fixed flex items-center justify-center top-0 right-0 left-0 bg-gray-700 z-50 h-screen w-full"
  [ngClass]="
    (dialog.showsDialog$ | async)
      ? 'bg-opacity-50 scale-1'
      : 'bg-opacity-0 scale-0 '
  "
>
  <div
    class="relative p-4 w-full max-w-sm h-auto ease-in-out duration-300"
    [ngClass]="
      (dialog.showsDialog$ | async) ? 'opacity-1 scale-1' : 'opacity-0 scale-0'
    "
  >
    <div class="relative bg-white rounded-lg shadow">
      <div class="p-8 text-center">
        <svg
          aria-hidden="true"
          class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>

        <h1 class="mt-5 text-2xl font-bold">
          {{ dialog.dialogTitleMessage$ | async }}
        </h1>
        <h3 class="mb-8 mt-2 text-sm font-normal text-gray-500">
          {{ dialog.dialogSubtitleMessage$ | async }}
        </h3>
        <div class="flex space-x-4">
          <button
            class="btn-danger focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
            (click)="submit()"
          >
            <svg
              *ngIf="dialog.dialogLoading$ | async"
              aria-hidden="true"
              class="w-4 h-4 mr-2 text-gray-200 animate-spin fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            Confirm
          </button>
          <button
            class="btn-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
            (click)="close()"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
